version: "3"
services:
  postgres:
    image: 'postgres:13.1-alpine'
    network_mode: bridge
    container_name: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
      - 5432
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=docker
      - POSTGRES_USER=docker
      - POSTGRES_DB=docker
    restart: unless-stopped

  bookingApp:
    image: 'bookingapp:latest'
    network_mode: bridge
    container_name: app
    expose:
      - 8080
    ports:
      - 8081:8080
    volumes:
      - C:\Users\danie\Desktop\log
    restart: unless-stopped
volumes:
  postgres-data: